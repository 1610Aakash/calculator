<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CALCULATOR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center"><u>Welcome to our Calculator!</u></h1>
  <h3 class="text-center"><b>"Your go-to tool for quick and acurate solutions"</b></h3>
  <div class="container flex flex-col items-center mx-auto">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button op">C</button>
      <button class="button op">%</button>
      <button class="button op">M+</button>
      <button class="button op">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button op">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button op">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button op">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button op">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
